<html>
<head>
<title>search-auctions</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
    function search(){
        var query = document.getElementById("query").value;
        query = query.replace(" ", "+"); 
        window.location.href = "http://www.gumtree.pl/fp-"+query+"/krakow/l3200208?isSearchForm=true";
        openInNewTab("http://tablica.pl/krakow/?search[dist]=10&q="+query);
        openInNewTab("http://www.swistak.pl/szukaj/"+query);
        openInNewTab("http://allegro.pl/listing/listing.php?string="+query+"&search_scope");
    }
    function openInNewTab(url){
  		var win = window.open(url, "_blank");
	}
</script>

</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>Szukaj <small>na kilku serwisach aukcyjnych równocześnie</small></h1>
    </div>

    <form action="#" onsubmit="return false;">
    <div class="input-group input-group-lg">
        
      <input type="text" class="form-control" placeholder="czego dusza pragnie?" id="query"/>
      <span class="input-group-btn">
        <button id="submit" class="btn btn-default" onclick="search()">
            <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
  
    </div>
    </form>

</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">
 
$("#query").keyup(function(event){
    if(event.keyCode == 13){
        $("#submit").click();
    }
});
 
</script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
