<html>
<head>
<title>search-auctions</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="shortcut icon" href="favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
    function search(){
        var query = document.getElementById("query").value;
        query = query.replace(" ", "+");

        // allegro is always checked
        window.location.href = "http://allegro.pl/listing/listing.php?string="+query+"&search_scope";
        if (document.getElementById("tablice").checked)
          openInNewTab("http://tablica.pl/krakow/?search[dist]=10&q="+query);
        if (document.getElementById("swistak").checked)
          openInNewTab("http://www.swistak.pl/szukaj/"+query);
        if (document.getElementById("gumtree").checked)
        openInNewTab("http://www.gumtree.pl/fp-"+query+"/krakow/l3200208?isSearchForm=true");
    }
    function openInNewTab(url){
  		var win = window.open(url, "_blank");
	}
</script>

</head>
<body>

<div class="container">

    <div class="page-header">
        <h1>Szukaj <small>na kilku serwisach aukcyjnych równocześnie</small></h1>
    </div>

    <form action="#" onsubmit="return false;">
    <div class="input-group input-group-lg">
        
      <input type="text" class="form-control" placeholder="czego dusza pragnie?" id="query"/>
      <span class="input-group-btn">
        <button id="submit" class="btn btn-default" onclick="search()">
            <span class="glyphicon glyphicon-search"></span>
        </button>
      </span>
  
    </div>

<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#advancedOptions">
          Dodatkowe opcje
        </a>
      </h4>
    </div>
    <div id="advancedOptions" class="panel-collapse collapse">
      <div class="panel-body">
        <div class="form-group">
          <div class="col-sm-10">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="allegro" checked disabled>Allegro</input>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="swistak" checked>Świstak</input>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="gumtree" checked>Gumtree</input>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="tablice" checked>Tablica</input>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    </form>

</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
