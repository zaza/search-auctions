<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

<div class="container">
  <div >
        <form class="form-horizontal" action="/artists/search">
          <input class="form-control input-lg" id="artist_search" name="q" type="text" placeholder="The Black Keys, Bon Iver, Radiohead..." autocomplete="off" value="" />
          <span class="input-group-btn">
          <button class="btn btn-large btn-inverse" id="artist_submit" type="submit"><span class="glyphicon glyphicon-search"></span>
</button>
 </span>
        </form>
  </div>
</div>

<div class="container">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control" placeholder="The Black Keys, Bon Iver, Radiohead...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
      </span>
    </div><!-- /input-group -->
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
